<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CarrinhoPagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Pagamento</title>
</head>
<body>

    <div class = "container">
        <div id="item-1">
            <img class="wifi" src="../images/wifi_Icon.png">
            <p class="txt_header">LearnTech</p>
        </div>

        <div id="item-2">
            <button class="logOut">Logout</button>
        </div>

        <div id="item-3">
            <p class="pag">Total: 0 </p>
            <p class="pag">Valor: R$ 000,00 </p>
        </div>

        <div id="item-4">
            <div class="pagamento">
                <p>Pagamento</p>
                <p>Escolha a forma de pagamento</p>
                <div class="selecionar"><input type="radio" name="formaDePagamento" value="CartaoDeCredito"/>  Cartão De Crédito<br /></div>
                <div class="selecionar"><input type="radio" name="formaDePagamento" value="CartaoDeDebito"/>  Cartão De Débito<br /></div>
                <div class="selecionar"><input type="radio" name="formaDePagamento" value="pix"/>  Pix<br /></div>
                <div class="selecionar"><input type="radio" name="formaDePagamento" value="boleto"/>  Boleto<br /></div>
            </div>
        </div>
    </div>
    
</body>
</html>
